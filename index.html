<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript a DOM</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <p class="veta" onmouseover="ztucni()" onmouseover="odtucni()">V elipse spí lev.</p>

     	 <button onclick="cerveny()">
        	Červený po kliknutí
      	</button>
      	
		  <button onclick="zvetsi()">
			Zvětšit
		</button>

      <audio id="zvuk" src="audio/dingdingdang.mp3" preload="auto"></audio>
    </section>

    <section>
		<button onclick="prehraj('#zvuk')">
			Přehraj
		</button>
      
		<button onclick="zastav('#zvuk')">
			Zastav
		</button>
     	
		<button onclick="mute()">
			Ztišit zvuk
		</button>
      
		<button onclick="stredni('#zvuk')">
			Střední zvuk
		</button>
      
		<button onclick="zesil('#zvuk')">
			Hlasitý zvuk
		</button>
      	
		<button onclick="zacatek('#zvuk')">
			Vrátit na začátek
		</button>
    </section>

    <script src="main.js"></script>
  </body>
</html>
